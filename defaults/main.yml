---
# defaults file for oneos_upgrader
auto_configure_pre_requisites: true
remove_unwanted_files: true
upload_files: true
upgrade_router: true
verify_uploaded_files: true
wanted_recovery_file: ""

# timeouts
timeout_wait_for_command: 300
timeout_wait_for_install: 300
timeout_wait_for_copy: 900
timeout_wait_for_reboot: 600
timeout_wait_for_tacacs: 30

# upload defaults
upload_done_for_os_file: false
upload_done_for_boot_file: false
upload_done_for_recovery_file: false

# max ssh sessions
# when uploading files this could be an issue if the number is too low
oneos5_ip_ssh_max_sessions: 5
oneos6_ip_ssh_max_sessions: 10
